<ion-view view-title="停车信息">
	<ion-header-bar align-title="center" class="header_me">
		<div class="header_box">
			<!--<div class="fl heb_box">
				<a ui-sref="home" class="return_page"><i class="iconfont icon-home"></i></a>
			</div>
			<div class="fr heb_box">
				<a class="user"><i class="iconfont icon-user1"></i></a>
			</div>-->
			<h1 class="he_tit">停车信息</h1>
		</div>
	</ion-header-bar>
	<ion-content class="contentContainer">
		
		<!--<p class="current_time">2016-09-08 09:08</p>-->
		
		<div class="carInfo_box">
			<p class="text">微信昵称:<em>{{usi.nickName}}</em></p>
			<p class="text">车辆号牌:<em>{{carInfo==null?'--':carInfo.number}}</em></p>
			<!--<p class="text">车辆类型:<em>小型客车</em></p>-->
			<p class="text">联系电话:<em>{{usi.telephone==''?'--':usi.telephone}}</em></p>
		</div>
		
		<div class="carInfo_box">
			<p class="text">停车时间:<em>{{parkCarInfo.parkBeginTime}}</em></p>
			<p class="text">取车时间:<em>{{parkCarInfo.stopTime}}</em></p>
			<p class="text">停车时长:<em>{{data.longtime}}</em></p>
			<p class="text">价格:<em>￥{{parkCarInfo.fee}} 元</em></p>
		</div>
		
	
	</ion-content>
	
	<ion-footer-bar class="footer_me">
		<div class="opera_box">
			<div class="btn_item">
				<button class="btn_me2 green_btn" ng-click="$ionicGoBack()">返回</button>
			</div>
			<div class="btn_item">
				<button class="btn_me2 orange_btn" type="button" ng-click="cancel()">作废</button>
			</div>
			<div class="btn_item">
				<button class="btn_me2" type="button" ng-click="harvest()">创建订单</button>
			</div>
			<!--<div class="btn_item">
				<button class="btn_me2 green_btn">选择服务选</button>
			</div>-->
		</div>
	</ion-footer-bar>

</ion-view>
