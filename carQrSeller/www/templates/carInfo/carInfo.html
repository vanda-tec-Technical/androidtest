<ion-view view-title="选择服务类型">
	<ion-header-bar align-title="center" class="header_me">
		<div class="header_box">
			<!--<div class="fl heb_box">
				<a ui-sref="home" class="return_page"><i class="iconfont icon-home"></i></a>
			</div>
			<div class="fr heb_box">
				<a class="user"><i class="iconfont icon-user1"></i></a>
			</div>-->
			<h1 class="he_tit">选择服务类型</h1>
		</div>
	</ion-header-bar>
	<ion-content class="contentContainer">
	
		<!--<p class="current_time">2016-09-08 09:08</p>-->
		
		<div class="carInfo_box">
			<p class="text">微信昵称:<em>{{userInfo.nickName}}</em></p>
			<p class="text">车辆号牌:<em>{{carInfo==null?'--':carInfo.number}}</em></p>
			<!--<p class="text">车辆类型:<em>小型客车</em></p>-->
			<p class="text">联系电话:<em>{{userInfo.telephone==''?'--':userInfo.telephone}}</em></p>
		</div>
		
		<div class="choice_service_box">
		<!--<div class="choice_service_box" ng-if="hasRecord!=2">-->
			<a class="service_item" ng-repeat="item in products" ng-click="selectService(item)" ng-class="{active:service==item.id}">{{item.categoryName}} ({{item.priceMctApp=='0.00元/次'?'议价':item.priceMctApp}})</a>
			<!--<a class="service_item" ng-click="selectService('洗车')" ng-class="{active:service=='洗车'}">洗车 (20元/次)</a>-->
			<!--<a class="service_item" ng-click="selectService('美容')" ng-class="{active:service=='美容'}">美容 (200元/次)</a>-->
			<!--<a class="service_item" ng-click="selectService('保养')" ng-class="{active:service=='保养'}">保养 (800元/次)</a>-->
		</div>
	
	</ion-content>
	
	<ion-footer-bar class="footer_me">
		<div class="opera_box ca">
			<div class="btn_item">
				<button class="btn_me2 green_btn" type="button" ng-click="$ionicGoBack()">返回{{hasRecord}}</button>
			</div>
			<div class="btn_item">
				<button class="btn_me2" type="button" ng-click="startTiming()">{{serviceType==2?'开始计费':'创建订单'}}</button>
			</div>
			<!--<div class="btn_item">
				<button class="btn_me2" type="button" ng-click="getCar()">取车</button>
			</div>-->
			<!--<div class="btn_item">
				<button class="btn_me2 orange_btn">选择服务选择服务</button>
			</div>
			<div class="btn_item">
				<button class="btn_me2 green_btn">选择服务选</button>
			</div>-->
		</div>
	</ion-footer-bar>

</ion-view>
