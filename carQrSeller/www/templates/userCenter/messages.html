<ion-view view-title="消息列表">
	<ion-header-bar align-title="center" class="header_me">
		<div class="header_box">
			<div class="fl heb_box">
				<!--<a ui-sref="home" class="return_page"><i class="iconfont icon-home"></i></a>-->
			</div>
			<div class="fr heb_box">
				<!--<a class="user" ng-click="signOut()"><i class="iconfont icon-exit-2"></i></a>-->
			</div>
			<h1 class="he_tit">消息列表</h1>
		</div>
	</ion-header-bar>
	<ion-content class="contentContainer">
		<!--<p>顶级：渴望，NOW，菱采EVO，雅思，福摩，GO!，欧奇斯（30元以上每500G）</p>
		<p>高档：菱采露华，雪山，卡比，素力高，心灵鸡汤，牛油果，为诺斯VENUS，爱肯拿（25元以上每500G）</p>
		<p>中高档：美士，营养之源 （20元以上每500G）</p>
		<p>中档：皇家，冠能，爱慕斯（15元以上每500G）</p>
		<p>中低档：金赏，妙多乐（10元以上每500G）</p>
		-->
		
		<div class="tab_box">
			<a href="" class="tab_tit" ng-click="choiceTab('1')" ng-class="({active:ReadState=='1'})">已读</a>
			<a href="" class="tab_tit" ng-click="choiceTab('2')" ng-class="({active:ReadState=='2'})">未读</a>
		</div>
		
		<p class="hasNullData" ng-if="lists.length==0">暂时还没有消息记录 ^_^</p>
		
		<div class="list_msg" ng-if="lists.length!=0">
			<ion-list>
				<ion-item ng-repeat="item in lists">
					<div class="msg_txt">订单<em class="orN">{{item.context[3]}}</em>的<em class="seN">{{item.context[2]}}</em>费<em class="prN">{{item.context[1]}}元</em>付款成功。<span class="timeN">——{{item.context[0]}}</span></div>
					<!--<ion-option-button class="edit">
						编辑
					</ion-option-button>
					<ion-option-button class="delete">
						删除
					</ion-option-button>-->
				</ion-item>
				<!--<ion-item>
					<span>订单<em>55555</em>的<em>洗车</em>服务费<b>20元</b>已经付款成功。——2018-09-08 09:08</span>
					&lt;!&ndash;<ion-option-button class="edit">
						编辑
					</ion-option-button>
					<ion-option-button class="delete">
						删除
					</ion-option-button>&ndash;&gt;
				</ion-item>-->
			</ion-list>
		</div>
		
	</ion-content>
	<ion-footer-bar class="footer_me">
		<div class="opera_box">
			<div class="btn_item">
				<button class="btn_me2 white_btn" ng-click="$ionicGoBack()">返回</button>
				<!--<button class="btn_me2 white_btn" ng-click="returnPage()">返回</button>-->
			</div>
			<!--<div class="btn_item">
				<button class="btn_me2 orange_btn" type="button" ng-click="cancel()">作废</button>
			</div>
			<div class="btn_item">
				<button class="btn_me2" type="button" ng-click="harvest()">收费</button>
			</div>-->
			<!--<div class="btn_item">
				<button class="btn_me2 green_btn">选择服务选</button>
			</div>-->
		</div>
	</ion-footer-bar>
</ion-view>
