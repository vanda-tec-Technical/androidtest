<ion-view view-title="登录">
	<ion-header-bar align-title="center" class="header_me">
		<div class="header_box">
			<!--<div class="fl heb_box">
				<a ui-sref="home" class="return_page"><i class="iconfont icon-home"></i></a>
			</div>
			<div class="fr heb_box">
				<a class="user"><i class="iconfont icon-user1"></i></a>
			</div>-->
			<h1 class="he_tit">登录</h1>
		</div>
	</ion-header-bar>
	<ion-content class="contentContainer" scroll="false">
		<div class="logo_box">
			
		</div>
		<form name="loginForm" ng-submit="login(userInfo)">
			<div class="form_box">
				<div class="un_box" ng-class="({focus:data.a=='us'})">
					<span class="un_icon fl"><i class="iconfont icon-user"></i></span>
					<div class="un_input">
						<input type="text" ng-focus="data.a='us'" ng-model="userInfo.name">
					</div>
				</div>
				<p class="form_error_info">{{uie.name}}</p>
				<div class="un_box" ng-class="({focus:data.a=='ps'})">
					<span class="un_icon fl"><i class="iconfont icon-psw"></i></span>
					<div class="un_input">
						<input type="password" ng-focus="data.a='ps'" ng-model="userInfo.psw">
					</div>
				</div>
				<p class="form_error_info">{{uie.psw}}</p>
			</div>
			
			<div class="operationBtn">
				<div class="operation_box">
					<!--<div class="btnItem">
						<a class="btn_me btn_outline" ng-click="revisePswModal.show()">修改密码</a>
					</div>-->
					<div class="btnItem">
						<button class="btn_me" type="submit">登 录</button>
						<!--<button class="btn_me" ng-click="login(userInfo)">登 录</button>-->
					</div>
					<!--<div class="btnItem">
						<a class="btn_me btn_warning" ng-click="deleteNote(noteDetailCon.id)">删除</a>
					</div>-->
					<!--<div class="btnItem">
					<button class="outline" ng-click="">保存</button>
				</div>-->
					<!--<div class="btnItem">
					<button class="outline" ng-click="$ionicGoBack()">返回</button>
				</div>-->
				</div>
			</div>
			
		</form>
	</ion-content>
