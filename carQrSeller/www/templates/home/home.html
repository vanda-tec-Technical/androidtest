<ion-view view-title="首页">
	<ion-header-bar align-title="center" class="header_me">
		<div class="header_box">
			<div class="fl heb_box">
				<!--<a ui-sref="home" class="return_page"><i class="iconfont icon-home"></i></a>-->
			</div>
			<div class="fr heb_box">
				<a class="user" ui-sref="userCenter"><i class="iconfont icon-user1"></i></a>
			</div>
			<h1 class="he_tit">订单列表</h1>
		</div>
	</ion-header-bar>
	<ion-content class="contentContainer">

		<!--<p>版本信息：{{ver}}</p>-->
		
		<div class="options_box clearfix">
			<select class="selectOrderType fl" ng-model="orderType" ng-change="selectedOrderType()"
					ng-options="item.id as item.name for item in orderTypeList"></select>
			<div class="order_state_box">
				<div class="tab_box">
					<a href="" class="tab_tit" ng-click="choiceTab('1')" ng-class="({active:orderStatus=='1'})">待支付</a>
					<a href="" class="tab_tit" ng-click="choiceTab('2')" ng-class="({active:orderStatus=='2'})">已支付</a>
					<a href="" class="tab_tit" ng-click="choiceTab('0')" ng-class="({active:orderStatus=='0'})">全部</a>
				</div>
			</div>
		</div>
		
		<p class="hasNullData" ng-if="listsData.length==0">暂时还没有订单数据喔 ^_^</p>
		
		<ul class="list_box" ng-if="listsData.length!=0">
			
			<li class="list_item" ng-repeat="item in listsData">
				<a href="" class="order_info">
					<p class="order_price fr" ng-class="{hasOS:orderStatus=='0'}"><span>￥{{item.total}}</span><span
							ng-if="orderStatus=='0'">{{item.statusDesc}}</span></p>
					<p class="tit_box">
						<span class="car_num fl">{{item.carNumber}}</span>
						<span class="fl order_num">{{item.innerOrderId}}</span>
					</p>
					<p class="order_other_info">
						<span class="order_type fl">{{item.categoryMctApp}}</span>
						<!--<span class="order_type fl">{{item.productPriceMctApp}}</span>-->
						<!--<span class="fl address">武侯区</span>-->
						<span class="order_time">{{item.createDate}}</span>
					</p>
				</a>
			</li>
